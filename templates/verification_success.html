<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #10B981;
            margin-bottom: 20px;
        }
        h1 {
            color: #1F2937;
            margin-bottom: 20px;
        }
        p {
            color: #6B7280;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        .button {
            display: inline-block;
            background: #6366F1;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover {
            background: #4F46E5;
        }
        .footer {
            margin-top: 30px;
            color: #9CA3AF;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>{{.title}}</h1>
        <p>{{.message}}</p>
        <a href="http://localhost:8080" class="button">Go to BAGR</a>
        <div class="footer">
            <p>&copy; 2025 BAGR Auction System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
