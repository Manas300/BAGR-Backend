server:
  host: "localhost"
  port: "8080"
  read_timeout: 30
  write_timeout: 30

database:
  host: "localhost"
  port: "5432"
  user: "bagr_user"
  password: "bagr_password"
  name: "bagr_db"
  ssl_mode: "disable"

redis:
  host: "localhost"
  port: "6379"
  password: ""
  db: 0

app:
  environment: "development"
  log_level: "info"

jwt:
  access_secret: "your-access-secret-key-change-in-production"
  refresh_secret: "your-refresh-secret-key-change-in-production"

email:
  client_id: "${AZURE_CLIENT_ID}"
  client_secret: "${AZURE_CLIENT_SECRET}"
  tenant_id: "${AZURE_TENANT_ID}"
  from_email: "admin@bagr.app"
  from_name: "BAGR Auction System"
  test_mode: false

s3:
  region: "us-east-1"
  bucket: "bagr-profile-images"
  access_key_id: "${AWS_ACCESS_KEY_ID}"
  secret_access_key: "${AWS_SECRET_ACCESS_KEY}"
  base_url: "https://bagr-profile-images.s3.amazonaws.com"
